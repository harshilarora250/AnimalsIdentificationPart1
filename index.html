<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<div class="col-xs-12 header_div text-center">
  <h2>Animals Sound Identifications</h2>
  <p id="Note"><b>Note:</b>Play sounds like dog bark and cat meows</p>
</div>

<div class="main_div">
  <center>
    <br>
    <button class="btn btn-warning" onclick="startClassification();"><b>Begin</b> !</button>
    <h3 id="result_label"><u>I can hear -</u> </h3>
    <h3 id="result_confidence"><u>Accuracy - </u></h3>
    <br>
    <img src="dog.jpg" id="dog" width="300" height="300">
    <img src="cats.jpg" id="cat" width="300" height="300">

  </center>
</div>
